<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sortArray</title>
</head>
<body>
<!--sort函数比较结果是从小到大排列的-->
<!--//1.如果不指定<方法函数>，则按unicode码顺序排列。 -->
<!--//2.如果指定<方法函数>，则按<方法函数>所指定的排序方法排序。-->
<!--//假如直接对数组进行排序的话，比如[1，2，12，21，13，31，3]，会出现[1，12，13，2，21，3，31]这样的结果-->
<!--//调用sort时，可以指定方法函数，方法函数规定了排序顺序，必须是函数-->
<!--该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。比较函数应该具有两个参数 a 和 b，其返回值如下：-->
<!--若返回值<=-1，则表示 A 在排序后的序列中出现在 B 之前。-->
<!--若返回值>-1 && <1，则表示 A 和 B 具有相同的排序顺序。-->
<!--若返回值>=1，则表示 A 在排序后的序列中出现在 B 之后。-->
<script type="text/javascript">
    function sortArray(a,b){
        return b-a;//降序排列，假如是升序，则为a-b
    }
var arr= [1,2,3,4,45,23,11];
    document.write(arr + "</br>");
    document.write(arr.sort(sortArray))
</script>
</body>
</html>
