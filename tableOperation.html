<!DOCTYPE html>
<html>

    <script type="text/javascript">

        window.onload = function(){

            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            var line = document.getElementsByTagName("tr");
            for(var i=0;i<line.length;i++){
                bgChange(line[i]);
            }
        function bgChange(obj){
            obj.onmouseover = function(){
                obj.style.backgroundColor="#f2f2f2";
            };
            obj.onmouseout = function(){
                obj.style.backgroundColor = '#fff';
            };
        };
        };

        var num=2;

            var table = document.getElementById("table"); ///var table = document.table

            td1.innerHTML = "xh00"+num;
            var td2 = document.createElement("td");
            td2.innerHTML = "第"+num+"个学生";
            var td3 = document.createElement("td");
            // var href = document.createElement("a");
            // href.href = "javascript:;";
            // href.onclick=dele();
            // href.onclick = dele(this);
            // href.innerHTML= "删除";
            td3.innerHTML="<a href='javascript:;' onclick='dele(this)' >删除</a>";
            table.appendChild(tr);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

        }

        }



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
